<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikir Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="shortcut icon" href="icon.png">
</head>
<body>
    <header class="header">
        <h1>Zikir Counter</h1>
        <img src="icon.png" alt="Icon" class="icon">
    </header>
    <div class="container">
        <div id="counterDisplay">0</div>
        <button id="incrementButton" class="styling-c">Tambah</button>
        <button id="resetButton" class="styling-a">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
